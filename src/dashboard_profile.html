<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet"> 
	<link rel="stylesheet" href="css/styles.css">
</head>
<body class = "dashboard-body">
    <div class = "container">
        <div class = "row">
            <div class = "profile-name">
                <div class="container-image" style="position: relative;">
                <img src="img/tumblr_inline_pbz6iqRBeK1w48w8m_540@2x.png" alt="Profile image" style = "width:16vw;height: 16vw; border-radius: 50%;">
                <div class = "pro-caption">Edit</div>
                </div>
                <div class = "profile-details">
                    <div>
                        <span class="dash-name">Tony Stark</span>
                        <i class="fas fa-edit" style="color: #00000073;"></i>
                    </div>
                    <h5 class="dash-industry">Stark Industries</h5>
                    <h5 class="dash-email">jarvis@starkindustries.com</h5>
                    <h5 class="dash-industry">+129876543210</h5>
                </div>
                
            </div>
            <div class="container">
                <div class = "col-3 dashboard-3box" style="position: relative;">
                    <h4>Interests</h4>
                    <ul class="ul-margin">
                        <li>Save world</li>
                        <li>Genius</li>
                        <li>New suit</li>
                        <li>Pepper Pots</li>
                    </ul>
                    <div class="pro-plus-sign">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <div class = "col-3 dashboard-3box" style="position: relative;">
                    <h4>Skills</h4>
                    <ul class="ul-margin">
                        <li>Save world</li>
                        <li>Genius</li>
                        <li>New suit</li>
                        <li>Pepper Pots</li>
                    </ul>
                    <div class="pro-plus-sign">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <div class = "col-3 dashboard-3box" style="position: relative;">
                    <h4>Courses</h4>
                    <ul class="ul-margin">
                        <li>Save world</li>
                        <li>Genius</li>
                        <li>New suit</li>
                        <li>Pepper Pots</li>
                    </ul>
                    <div class="pro-plus-sign">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
